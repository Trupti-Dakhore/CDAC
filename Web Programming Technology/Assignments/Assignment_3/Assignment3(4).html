    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Highlight Bold Words</title>
<style>
  #abc{
    background-color: black;
    color: white;
    font-size: 20px;
  }
  #abc b{
    color: black;
    font-size: 20px;
  }
</style>
</head>
<body>
    <a href="#" id="hyperlink">[On mouse over here bold words of the following paragraph 
        will be highlighted]</a>
<p id="abc">
 <b>We</b> have just started<b> this</b> section for the users(<b> beginner</b> to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write script online to test their JavaScript<b>skill</b>
</p>
<script src="script.js"></script>
</body>
</html>
<script>
document.getElementById("hyperlink").addEventListener("mouseover", function() {
    const highlighted = document.querySelectorAll("#abc b");
    highlighted.forEach(function(word) {
      word.style.color="green"
    });
  });
  
  document.getElementById("hyperlink").addEventListener("mouseout", function() {
    const highlighted = document.querySelectorAll("#abc b");
    highlighted.forEach(function(word) {
      word.style.color="black";
    });
  });
</script>
</body>
</html>
